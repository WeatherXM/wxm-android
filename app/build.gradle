    // Data types and more
    implementation platform("io.arrow-kt:arrow-stack:1.0.1")
    implementation "io.arrow-kt:arrow-core"
    implementation "io.arrow-kt:arrow-fx-coroutines"

    // Mapbox
    implementation "com.mapbox.maps:android:10.1.0"

    // Insetter
