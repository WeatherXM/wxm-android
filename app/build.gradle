plugins {
    id "com.android.application"
    id "kotlin-android"
    id "kotlin-kapt"
    id "kotlin-parcelize"
    id "com.google.gms.google-services"
    id "com.google.firebase.crashlytics"
    id "com.google.firebase.firebase-perf"
}

def getGitCommitHash = { ->
    def stdout = new ByteArrayOutputStream()
    exec {
        commandLine "git", "rev-parse", "--short", "HEAD"
        standardOutput = stdout
    }
    return stdout.toString().trim()
}

android {
    compileSdkVersion 31
    buildToolsVersion "31.0.0"

    defaultConfig {
        applicationId "com.weatherxm.android"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "3.0.0-alpha"

        // BuildConfig fields
        buildConfigField("String", "API_URL", "\"$API_URL\"")
        buildConfigField("String", "AUTH_URL", "\"$AUTH_URL\"")

        // Resource value fields
        resValue("string", "mapbox_access_token", "$MAPBOX_ACCESS_TOKEN")
    }

    signingConfigs {
        release {
            storeFile file("$SIGNING_KEYSTORE")
            storePassword "$SIGNING_KEYSTORE_PASSWORD"
            keyAlias "$SIGNING_KEY_ALIAS"
            keyPassword "$SIGNING_KEY_PASSWORD"
        }
    }

    flavorDimensions "mode"

    productFlavors {
        mock {
            dimension "mode"
        }
        remote {
            dimension "mode"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
        debug {
            minifyEnabled false // change it to true if you want to test the obfuscation on debug mode
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    buildFeatures {
        viewBinding true
    }

    // Filter out specific build variants
    variantFilter { variant ->
        def names = variant.flavors*.name
        if (names.contains("remote") && names.contains("mock")) {
            variant.setIgnore(true)
        } else if (variant.buildType.name != "debug" && names.contains("mock")) {
            variant.setIgnore(true)
        }
    }

    // Flavor-specific version name & apk file name, also delete mock files on release APK flavor
    applicationVariants.all { variant ->
        def version = "${variant.getVersionName()}-$getGitCommitHash-${variant.buildType.name}"
        variant.resValue "string", "app_version", "$version"

        variant.outputs.all { output ->
            output.versionNameOverride = version
            outputFileName = "weatherxm-${version}.apk"
        }
        if (variant.buildType.name.contains('release')) {
            variant.mergeAssetsProvider.get().doLast {
                delete(fileTree(dir: variant.mergeAssetsProvider.get().outputDir, includes: ['**/mock/*']))
            }
        }
    }

    compileOptions {
        // Enable support for the new language APIs
        coreLibraryDesugaringEnabled true

        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    packagingOptions {
        exclude "META-INF/*"
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    lintOptions {
        abortOnError false
    }
}

repositories {
    maven { url "https://jitpack.io" }
}

